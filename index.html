<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything is Temporary</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }

    .text {
      position: relative;
      z-index: 10;
      font-size: 1.5rem;
      margin: 0;
      opacity: 0;
      animation: fade-in 3s forwards 1s; /* Add 1 second delay for the first text */
    }

    .red-text {
      color: red;
      font-size: 1.5rem;
      opacity: 0;
      animation: fade-in 3s forwards 4s; /* 3s animation starts after a 1s + 3s delay */
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1 class="text">Everything Is Temporary</h1>
  <h1 class="text red-text">Except Our Love</h1>

  <script>
    const starsContainer = document.getElementById("stars");

    // Generate random stars
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`; // Randomize twinkle speed
        starsContainer.appendChild(star);
      }
    }

    // Initialize stars
    createStars();
  </script>
</body>
</html>
